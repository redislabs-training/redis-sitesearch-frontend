<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="noindex">
    <title>redis-sitesearch frontend demo</title>
  </head>

  <body data-url="./" style="font-family: Helvetica, Arial, sans-serif;">
    <h1>redis-sitesearch</h1>
    <div id="autocomplete" class="autocomplete autocomplete-home">
      <input class="autocomplete-input" />

      <div class="autocomplete-result-list-wrapper">
        <ul class="autocomplete-result-list"></ul>
        <div class="redisearch-logo">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/autocomplete.min.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
    <link href="./css/autocomplete.css" rel="stylesheet">
    <link href="./css/demo.css" rel="stylesheet">

    <div class="search-box" style="display: none">
        <form role="search" method="get" class="search-form" action="https://redislabs.com/">
            <input type="search" class="search-field" placeholder="Search..." value="" name="s" title="Search for:">
            <div class="input-group-button">
                <input type="submit" class="search-submit button" value="Search"><a data-close="" aria-label="Close modal"
                    class="close button secondary hollow"><span aria-hidden="true">Ã—</span></a>
            </div>
        </form>
    </div>
