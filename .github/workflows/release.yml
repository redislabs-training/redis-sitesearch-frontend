name: Publish on release
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run npm install and build
        run: |
          npm install
          npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: packages
          path: packages

  publish-npm:
    name: Publish npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v1
        with:
          name: packages
      - name: Publish redis-sitesearch-frontend
        working-directory: ./packages/redis-sitesearch
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
